<div (click)='onClick()'>
  <div class="row">
    <div class="col-lg-1"><b>{{ data.id }}</b></div>
    <div class="col-lg-2">{{ data.timestamp }}</div>
    <div class="col-lg-1"><b>{{ data.submitter }}</b></div>
    <div class="col-lg-7">{{ data.description }}</div>
    <div class="col-lg-1">
      <i
        class="pull-right glyphicon"
        [ngClass]="
        {
          'glyphicon-chevron-down': !_isExpanded,
          'glyphicon-chevron-up': _isExpanded
        }">
      </i>
    </div>
  </div>
  <div class="row">
    <div *ngFor='#file of data.files'>
      <div *ngIf='_isExpanded'>
        <div class="col-lg-12"><code>{{ file.filename | autoEllipses: 150 }}</code></div>
      </div>
    </div>
  </div>
</div>
