<div
  class='row'
  style='padding: 5px 0px 0px 5px'>

  <!-- Left pane -->
  <div class='col-sm-2'>
    <i
      class='glyphicon glyphicon-grain'
      style='font-size: 40px; color: white;'>
    </i>
    <b style='font-size: 12px;'><font size="+1">F</font>orce<font size="+1">F</font>eed</b>
  </div>
  <!-- Right pane -->
  <div
    class='container col-sm-8'
    style='padding: 20px 0px 0px 0px'>

    <!-- Submitter filter -->
    <div>
      <submitterFilter (FilterChanged)='setSubmitters( $event )'></submitterFilter>
    </div>
    <!-- Changelists -->
    <div>
      <!-- Warning msg - changelists don't refresh while expanded -->
      <div
        style='padding: 0px 0px 10px 0px; text-align: right;'
        class='container'>
        <span>&nbsp;</span>
        <span
          style='cursor: pointer;'
          *ngIf='_isAnyChangelistComponentExpanded == true'
          (click)='refresh()'>

          <i class='glyphicon glyphicon-refresh'></i>
          <span
            class='text-center'
            style='color: #606060;'>
              Changelists will not be refreshed while any changelist is expanded.
          </span>
        </span>
      </div>
      <!-- Changelists header -->
      <div class="container">
        <div class="row" style="text-align: left;">
          <div class="col-lg-1">Id</div>
          <div class="col-lg-2">Timestamp</div>
          <div class="col-lg-1">Submitter</div>
          <div class="col-lg-6">Description</div>
          <div class="col-lg-2" style="text-align: right;">
            <!-- Changelist pagination -->
            <span
              style='text-align: center;'>

              <!-- First -->
              <span
                style='cursor: pointer; font-size: 110%;'
                (click)='paginationOnFirstClick()'>
                
                <i class='glyphicon glyphicon-fast-backward'></i>
              </span>
              <!-- Previous -->
              <span
                style='cursor: pointer; font-size: 110%;'
                (click)='paginationOnPreviousClick()'>
                
                <i class='glyphicon glyphicon-step-backward'></i>
              </span>
              <!-- Text ( e.g. 1 to 30 ) -->
              <span
                style='align-text: center; font-size: 110%;'>
                {{ _paginationText }}
              </span>
              <!-- Next -->
              <span
                style='cursor: pointer; font-size: 110%;'
                (click)='paginationOnNextClick()'>
                
                <i class='glyphicon glyphicon-step-forward'></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <!-- Changelists -->
      <div
        class='container'
        *ngFor='let changelistData of _changelistDatas'>
          <changelist [data]='changelistData'></changelist>
      </div>
    </div>
  </div>
</div>
