<html>

  <head>
    <title>Force Feed</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <!--<script src="node_modules/systemjs/dist/system-polyfills.js"></script>-->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <!--<script src="node_modules/@angular/bundles/angular2.dev.js"></script>
    <script src="node_modules/@angular/bundles/http.dev.js"></script>-->
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    
    <!-- 2. Configure SystemJS -->
    <script>
      System.config(
      {
        map:
        {
          'app' : 'app',
          'rxjs': 'node_modules/rxjs',
          '@angular': 'node_modules/@angular',
          'ng2-cookies': 'node_modules/ng2-cookies'
        },          
        packages:
        {        
          'app': { format: 'register', defaultExtension: 'js' },
          '@angular/core': { main: 'index.js' },
          '@angular/common': { main: 'index.js' },
          '@angular/compiler': { main: 'index.js' },
          '@angular/platform-browser': { main: 'index.js' },
          '@angular/platform-browser-dynamic': { main: 'index.js' },
          '@angular/http': { main: 'index.js' },
          'rxjs': { main: 'index.js' },
          'ng2-cookies': { main: 'ng2-cookies.js' }
        }
      });
      System.import( 'app/boot' )
        .then( null, console.error.bind( console ) );
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <br />
    <my-app>Loading...</my-app>
  </body>

</html>
